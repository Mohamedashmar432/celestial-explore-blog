{% extends "master.html" %}

{% block content %}
 <section class="blog-content">
    <div class="container">
        <img src="{{ post.img_url }}" class="img-fluid" loading="lazy" alt="post.slug" width="50%">
        <h1 class="title my-2">{{ post.title }}</h1>
        <p class="text-white m-2">Posted on {{post.created_at|date:"F j, Y"}}</p>
        <div class="content m-3">
            <p>
               {{ post.content }}
            </p>
        </div>
    </div>
 </section>
{% endblock  %}
